{% extends "base.html" %}
{% block title %}Add Category{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Add Category</h3></div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('addcategory') }}">
                        <div class="form-group">
                            <label class="small mb-1" for="name">Category Name</label>
                            <input class="form-control py-4" id="name" name="name" type="text" placeholder="Enter category name" required />
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                            <button class="btn btn-primary" type="submit">Add Category</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <div class="small"><a href="{{ url_for('menu') }}">Back to Menu</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
